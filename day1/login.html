<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <style type="text/css">
  fieldset {
    margin: 2em;
  }
  div {
    padding: .5em;
  }
  label {
    display: block;
    margin-bottom: .4em;
  }
  button {
    padding: 1em 2em;
    margin: 1em .5em .5em;
  }
  </style>
</head>

<body>
  <form>
    <div>
      <label for=”text”>User</label>
      <input type=”text” name=”text” id=”text”>
    </div>
    <div>
      <label for=”password”>Password</label>
      <input type=”password” name=”password” id=”password”>
    </div>
    <div>
      <label for="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me"> Remember my credentials
      </label>
    </div>
    <button type=”submit”>Log in</button>
  </form>
</body>

</html>
