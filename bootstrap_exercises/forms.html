<!DOCTYPE html>
<html lang="en">
<!-- http://www.taringa.net/posts/videos/17532834/Curso-de-Bootstrap-3-1-Video-Tutoriales-Espanol.html -->

<head>
  <meta charset="UTF-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../jquery/jquery.min.js">
  </script>
  <link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.css">
  <script src="../bootstrap-3.3.2-dist/js/bootstrap.js">
  </script>
</head>

<body>

  <div class="container">
    <form action="">
      <label for="">
        Campo de texto
      </label>
      <input type="text" class="form-control">
      <label for="">
        Área de texto
      </label>
      <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
      <label for="">Listas</label>
      <select class="form-control" name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
      </select>
      <label for="">Lista selección múltiple</label>
      <select multiple class="form-control" name="" id="">
        <option value="">a</option>
        <option value="">b</option>
        <option value="">c</option>
        <option value="">d</option>
      </select>
      <label for="">Tamaño de los campos</label>
      <input type="text" class="form-control input-lg">
      <input type="text" class="form-control input-sm">
      <div class="row">
        <div class="col-xs-2">
          <input type="text" class="form-control">
        </div>
        <div class="col-xs-3">
          <input type="text" class="form-control">
        </div>
        <div class="col-xs-4">
          <input type="text" class="form-control">
        </div>
      </div>
    </form>

  </div>

</body>

</html>
