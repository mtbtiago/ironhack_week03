<!DOCTYPE html>
<html lang="en">
<!-- http://www.taringa.net/posts/videos/17532834/Curso-de-Bootstrap-3-1-Video-Tutoriales-Espanol.html -->

<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../jquery/jquery.min.js">
  </script>
  <link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.css">
  <script src="../bootstrap-3.3.2-dist/js/bootstrap.js">
  </script>
</head>

<body>
  <div class="container">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Passw</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr class="active">
          <td>1</td>
          <td>Name Name</td>
          <td>Passw</td>
          <td>Date</td>
        </tr>
        <tr class="info">
          <td>4</td>
          <td>Name</td>
          <td>Name Passw</td>
          <td>Date</td>
        </tr>
        <tr class="success">
          <td>2</td>
          <td>Name Name Name</td>
          <td>Passw</td>
          <td>Date</td>
        </tr>
        <tr class="warning">
          <td>4</td>
          <td>Name</td>
          <td>Name Passw</td>
          <td>Date</td>
        </tr>
        <tr class="danger">
          <td>3</td>
          <td>Name</td>
          <td>Passw</td>
          <td>Date</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>

</html>
