<!DOCTYPE html>
<html lang="en">
<!-- http://www.taringa.net/posts/videos/17532834/Curso-de-Bootstrap-3-1-Video-Tutoriales-Espanol.html -->

<head>
  <meta charset="UTF-8">
  <title>Buttons and links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../jquery/jquery.min.js">
  </script>
  <link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.css">
  <script src="../bootstrap-3.3.2-dist/js/bootstrap.js">
  </script>
</head>

<body>

  <div class="container">
    <form action="" style="margin-top: 50px">
      <input type="submit" class="btn btn-default" value="Enviar">
      <input type="submit" class="btn btn-primary" value="Enviar">
      <input type="submit" class="btn btn-success" value="Enviar">
      <input type="submit" class="btn btn-info" value="Enviar">
      <input type="submit" class="btn btn-warning" value="Enviar">
      <input type="submit" class="btn btn-danger" value="Enviar">
      <input type="submit" class="btn" value="Enviar">
    </form>
    <a href="#" class="btn btn-default">Enviar</a>
    <a href="#" class="btn btn-primary">Enviar</a>
    <a href="#" class="btn btn-success">Enviar</a>
    <a href="#" class="btn btn-info">Enviar</a>
    <a href="#" class="btn btn-warning">Enviar</a>
    <a href="#" class="btn btn-danger">Enviar</a>
    <a href="#" class="btn">Enviar</a>

  </div>

</body>

</html>
